
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кнопка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        button {
            width: 100%;
            height: 100%;
            background-color: #808080;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #606060;
        }
    </style>
</head>
<body>
    <button onclick="playAudio()">???</button>

    <script>
        function playAudio() {
            const audio = new Audio("audio.mp3");
            audio.play();
        }
    </script>
</body>
</html>
