<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hahaha</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Видеофон -->
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <!-- Кнопка -->
        <button onclick="playAudio()"></button>
    </div>

    <script>
        function playAudio() {
            const audio = new Audio("audio.mp3");
            audio.play();
        }
    </script>
</body>
</html>
